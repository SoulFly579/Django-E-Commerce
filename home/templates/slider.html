
{% load static %}
<!-- HOME -->
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">



                <!-- banner -->

                {% for rs in sliderdata %}
                <div class="banner banner-1" >
                    <img src="uploads/{{rs.image}}" alt="" style="height: 600px;">
                    <div class="banner-caption text-center">
                        <h1 class="white-color">{{ rs.title }}</h1>
                        <h3 class="white-color font-weak">{{rs.description}}</h3>
                        <a href="/product/{{rs.id}}/{{rs.slug}}"><button class="primary-btn">SatÄ±n al</button></a>
                    </div>
                </div>
                <!-- /banner -->
                {% endfor %}    
            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
